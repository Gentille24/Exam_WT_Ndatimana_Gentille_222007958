<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/stylee.css" title="style1" media="screen,tv,print,handheld"/>
    <title>project_management_tool_system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function confirmInsert() {
            return confirm('Do you want to create an account?');
        }
    </script>
</head>
<body bgcolor="darkgray">
    <center>
        
        <div class="contain">
            <h1>project_management_tool_system</h1>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form action="register.php" method="POST" onsubmit="return confirmInsert();">
                            <h2 class="text-center">Create Account</h2>
                            <div class="form-group">
                                <label>UserID</label>
                                <input type="text" name="UserID" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="Username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" name="Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="Email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <input type="text" name="Role" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" name="submit" class="btn btn-primary">Create</button>
                                <button type="reset" name="reset" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
